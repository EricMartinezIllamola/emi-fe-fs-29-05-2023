<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iphone</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input class="input" id="input" placeholder="0" type="text"></td>
        </tr>
        <tr>
            <td><button class="grey" onclick="cleanInput()">C</button></td>
            <td><button class="grey" onclick="inverso()">+/-</button></td>
            <td><button class="grey" onclick="porciento()">%</button></td>
            <td><button class="yellow" onclick="operacionFunction('/')">÷</button></td>
        </tr>
        <tr>
            <td><button class="dark" onclick="add(7)">7</button></td>
            <td><button class="dark" onclick="add(8)">8</button></td>
            <td><button class="dark" onclick="add(9)">9</button></td>
            <td><button class="yellow" onclick="operacionFunction('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="dark" onclick="add(4)">4</button></td>
            <td><button class="dark" onclick="add(5)">5</button></td>
            <td><button class="dark" onclick="add(6)">6</button></td>
            <td><button class="yellow" onclick="operacionFunction('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="dark" onclick="add(1)">1</button></td>
            <td><button class="dark" onclick="add(2)">2</button></td>
            <td><button class="dark" onclick="add(3)">3</button></td>
            <td><button class="yellow" onclick="operacionFunction('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="cero" onclick="add(0)">0</button></td>
            <td><button class="dark" onclick="add('.')">,</button></td>
            <td><button class="yellow" onclick="igual()">=</button></td>
        </tr>
        <tr>
            <td><button class="yellow" onclick="cuadrado()">x²</button></td>
            <td><button class="yellow" onclick="cubo()">x³</button></td>
            <td><button class="yellow" onclick="pi()">PI</button></td>
            <td><button class="yellow" onclick="raiz()">√</button></td>
        </tr>
        <tr>
            <td><button class="yellow" onclick="cleanMemory()">mc</button></td>
            <td><button class="yellow" onclick="sumaMemory()">m+</button></td>
            <td><button class="yellow" onclick="restaMemory()">m-</button></td>
            <td><button class="yellow" onclick="showMemory()">mr</button></td>
        </tr>
    </table>
    <script src="./js/index2.js"></script>
</body>
</html>
